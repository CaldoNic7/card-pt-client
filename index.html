<!DOCTYPE html>
<html>
    <head>
      <title>C♤RDio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div id="start-view" class="startView">
        <div id="title" class="title">
          <h1>C<span class="aIcon">♤</span>RDio</h1>
        </div>
        <div id="vertical-title" class="vertiTitle">
          <h1>C<br>
          <span class="vertiAIcon">♤</span><br>
          R<br>D<span class="smallIo">io</span></h1>
        </div>
      </div>
      <div id="deck-view">
          <div id="center" class="center">
            <h1>Create A Deck</h1>
            <form id="deck" class="form-control">
                <div class="txt-field">
                  <input name="deck[exercises[]" id="spadesExercise" type="text" required>
                  <span class="line"></span>
                  <label for="spade" type="text">♠ Exercise:</label>
                </div>
                <div class="txt-field">
                  <input name="deck[exercises[]" id="diamondsExercise" type="text" required>
                  <span class="line"></span>
                  <label for="diamond" type="text"><span class="redIcon">♦</span>Exercise:</label>
                </div>
                <div class="txt-field">
                  <input name="deck[exercises[]" id="clubsExercise" type="text" required>
                  <span class="line"></span>
                  <label for="club" type="text">♣ Exercise:</label>
                </div>
                <div class="txt-field">
                  <input name="deck[exercises[]" id="heartsExercise" type="text" required>
                  <span class="line"></span>
                  <label for="heart" type="text"><span class="redIcon">♥</span>Exercise:</label>
                </div>
              <div class="autofillAndSettings"><span id="autofill" class="pass autofill">Autofill?</span><span id="deck-settings-button" class="pass sesttings"><i class="fa fa-gear" style="font-size:27px;color:red"></i></span></div>
              <input type="submit" value="Start Workout">
            </form>
          </div>
      </div>
      <div id="deck-settings-view" class="collapse">
        <div id="settings-overlay">
          <button type="button" id="close-settings" class="btn btn-danger closeButton">X</button>
          <div class="center">
            <h3> Deck Settings </h3>
            <form id="deck-settings" class="form-control">
                <div id="number-of-cards">
                  <h5 style="text-align: center">Number of Cards</h5>
                  <label for="deck-size" type="text">Numbers | Full Deck | Faces</label>
                  <input id="deck-size" name="settings[deckSize]" type="range" min="1" max="3" value="2">
                  <input type="checkbox" id="jokers" name="settings[jokers]">
                  <label for="jokers">Include Jokers?</label>
                  <span class="line"></span>
                  <label for="number-of-decks" type="text">How many decks? (1-3)</label>
                  <input id="number-of-decks" name="settings[deckQty]" type="range" min="1" max="3" value="1">
                  <span class="line"></span>
                </div>
                <div id="card-values">
                  <h5 style="text-align: center">Face Card Values</h5>
                  <h6 style="text-align: center"> Ace </h6>
                  <label for="ace-low"> (15) </label>
                  <input type="radio" id="ace-low" name="settings[aceValue]" value="15" checked>
                  <label> or </label>
                  <input type="radio" id="ace-high" name="settings[aceValue]" value="20">
                  <label for="ace-high"> (20) </label><br>
                  <span class="line"></span><br>
                  <h6 style="text-align: center"> J  |  Q  |  K </h6>
                  <label for="face-low"> (10) </label>
                  <input type="radio" id="face-low" name="settings[faceValue]" value="false" checked>
                  <label> OR </label>
                  <input type="radio" id="face-high" name="settings[faceValue]" value="true">
                  <label for="face-high"> (11 / 12 / 13) </label><br>
                  <span class="line"></span><br>
                  <h6 style="text-align: center">Multiply Reps</h6>
                  <input type="radio" id="byOne" name="settings[multiplier]" value="1" checked>
                  <label for="byOne">x1</label>
                  <input type="radio" id="byTwo" name="settings[multiplier]" value="2">
                  <label for="byTwo">x2</label>
                  <input type="radio" id="byThree" name="settings[multiplier]" value="3">
                  <label for="byThree">x3</label><br>
                </div>
                <input type="submit" id="save-settings" value="Save">
            </form>
          </div>
        </div>
      </div>
      <div id="workout-view">
        <div id="workout-container" class="deckContainer wrap"></div>
      </div>
    </body>
</html>
